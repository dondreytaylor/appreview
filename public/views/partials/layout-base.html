<html id="{{pageid}}">
	<head>
		<title>{{#block "title"}}{{/block}}</title>
		<meta name="viewport" content="width=device-width,height=device-height,initial-scale=1,user-scalable=no,minimum-scale=1,maximum-scale=1" />
		<meta name="description" content='{{#block "description"}}{{/block}}'>
		<meta name="keywords" content='{{#block "keywords"}}{{/block}}'>
		<link rel="stylesheet"  href="/assets/css/font-awesome.css">
		<link rel="stylesheet"  href="/assets/css/app.css">
	</head>
	<body>
		<!-- Header -->
		{{#block "header"}}
		{{/block}}

		<!-- Content -->
		{{#block "body"}}{{/block}}

		<!-- Scripts -->
		<script src="/assets/js/jquery/jquery.js"></script>
		{{#block "scripts"}}{{/block}}
	</body>
</html>
