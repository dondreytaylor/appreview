{{#extend "layout-base"}}
    {{#content "title"}}AppReview - Get Started{{/content}}
    {{#content "body"}}  
            <section class="navigation">
                <header>
                    <div class="header-content">
                        <div class="logo">
                            <a href="/">
                                <img src="/assets/img/appreview-logo-inverted.png" alt="AppReview logo"></a>
                        </div>
                        <div class="header-nav">
                            <nav>
                                <ul class="primary-nav">
                                </ul>
                                <ul class="member-actions">
                                    <li><a href="/getstarted" class="btn-white btn-small inverted">Get Started</a></li>
                                </ul>
                            </nav>
                        </div>
                        <div class="navicon">
                            <a class="nav-toggle inverted" href="#"><span></span></a>
                        </div>
                    </div>
                </header>
            </section>   
            <section class="sign-up section-padding text-center" id="download">
                <div class="container">
                    <div class="row">
                        <div class="col-md-6 col-md-offset-3">
                            <h3>My Account</h3>
                            <p>Provide your username and password to access your account.</p>
                            <div class="generic-wrapper">
                                <div class="generic-form" action="#" method="POST" role="form">
                                    <div class="form-input-group">
                                        <i class="fa fa-at"></i><input type="email" class="" placeholder="Enter your email" required>
                                    </div>
                                    <div class="form-input-group">
                                        <i class="fa fa-lock"></i><input type="password" class="" placeholder="Create a password" required>
                                    </div>
                                    <button type="submit" class="btn-fill sign-up-btn">sign in</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>   
    {{/content}}
{{/extend}}
